  <form class="write_form">
    <p class="title">제목</p>
    <input type="text" class="write_tit" name="title">
    <p class="title">툴팁</p>
    <div class="btnarea">
      <input type="file" id="inp_image" name="title_img_file">
    </div>
    <div class="btnarea">
      <p>폰트</p>
      <button type="button" class="btn bold" data-bold="true">B</button>
      <button type="button" class="btn colorpicker"></button>
      <button type="button" class="btn fontsize">size<input type="text" placeholder="16"></button>
      <button type="button" class="btn underline">밑줄</button>
    </div>

    <p class="title">요약</p>
    <div class="write_cont ty_summary"></div>

    <button class="submit">제출</button>
    
    <p class="title">선택 옵션</p>
    <p><input type="text" class="write_tit" name="choice1"></p>
    <p><input type="text" class="write_tit" name="choice2"></p>

  </form>
